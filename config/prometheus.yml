global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert_rules.yml"

scrape_configs:
  # ==========================================
  # PULPOAI APPLICATION
  # ==========================================
  - job_name: 'pulpo-app'
    static_configs:
      - targets: ['pulpo-app:8000']
    metrics_path: '/metrics/prometheus'
    scrape_interval: 10s
    scrape_timeout: 5s

  # ==========================================
  # PROMETHEUS SELF-MONITORING
  # ==========================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

