# Configuración de Prometheus para PulpoAI Ingestion Service

global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "prometheus_rules.yml"

scrape_configs:
  - job_name: 'pulpo-ingestion'
    static_configs:
      - targets: ['localhost:8007']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  - job_name: 'pulpo-purge-worker'
    static_configs:
      - targets: ['localhost:8008']  # Si expones métricas del worker
    metrics_path: '/metrics'
    scrape_interval: 60s

  - job_name: 'pulpo-retry-worker'
    static_configs:
      - targets: ['localhost:8009']  # Si expones métricas del worker
    metrics_path: '/metrics'
    scrape_interval: 60s

# Configuración de alerting (opcional)
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093
